<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculatorContainer">
        <div class="calculatorContainer1">
            <input type="text" class="calInput" id="display"/>
            <div class="ButtonContainer">
                <button class="Cbutton" onclick="clear1()">C</button>
                <button onclick="delete1()"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="addToDisplay('00')">00</button>
                <button onclick="addToDisplay('0')">0</button>
                <button class="operator" onclick="addToDisplay('+')"><i class="fa-solid fa-plus"></i></button>
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button class="operator" onclick="addToDisplay('-')"><i class="fa-solid fa-minus"></i></button>
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button class="operator" onclick="addToDisplay('*')"><i class="fa-solid fa-xmark"></i></button>
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button class="operator" onclick="addToDisplay('/')"><i class="fa-solid fa-divide"></i></button>
                <button onclick="addToDisplay('.')">.</button>
                <button class="Equalbtn" onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
